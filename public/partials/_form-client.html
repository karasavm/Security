<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.name" class="form-control" id="name" placeholder="User Title Here"/>
    </div>
</div>

<div class="form-group">
    <label for="security" class="col-sm-2 control-label">Security Id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.security" class="form-control" id="security" placeholder="User Title Here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
