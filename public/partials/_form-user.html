<div class="form-group">
    <label for="displayName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.displayName" class="form-control" id="displayName" placeholder="User Title Here"/>
    </div>
</div>

<div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.role" class="form-control" id="role" placeholder="roleee"/>
    </div>
</div>

<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email"/>
    </div>
</div>


<div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.password" class="form-control" id="password" placeholder="user genre here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
